<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="drdata.css">
    <title>Data</title>
</head>
<body>
    <h1>Doctor's Form</h1>
    <div>
      <form>
        <label for="">Doctor Name</label>
        <br>
        <input id="name" type="text" name="name" placeholder="Enter Doctor Name" required>
        <br>
        <label for="">Specialization</label>
        <br>
        <select id="dept">
          <option value="Cardiologist">Cardiologist</option>
          <option value="Dermatologist">Dermatologist</option>
          <option value="Surgen">Surgen</option>
          <option value="Dentist">Dentist</option>
          <option value="Neurologist">Neurologist</option>
          <option value="Gynecologist">Gynecologist</option>
          <option value="Other">Other</option>
        </select>
        <br>
        <label for="">Experience</label>
        <br>
        <input id="exp" type="number" placeholder="Experience in Years" required>
        <br>
        <label for="">Appointment Date and Time</label>
        <br><br>
        <input id="date" type="date" placeholder="Enter Appointment Date" required>
        <input id="time" type="time" placeholder="Enter Time" required>
        <br><br>
        <label for="">Mobile Number</label>
        <br>
        <input id="mbl" type="number" placeholder="Enter Your number" required>
        <br>
        <input type="submit" value="Book Appointment" onclick="return Ins()">
      </form>

      <script src="crud.js"></script>
</body>
</html>
