<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Signup form</title>
    <link rel="shortcut icon" href="https://media.istockphoto.com/id/1348001965/photo/stethoschope-medicine-isolated-white-background.jpg?s=2048x2048&w=is&k=20&c=-XJqpCnVJhLNIMY144NKOaGIdNbNCdogQ-hu6G0x2H4=" type="image/x-icon">
</head>
<body id="body">
    <form>
        <h2>Sign-Up Form</h2>
        <p id="errname"></p>
        Enter Patient Name <input type="text" id="name">
        
        <p id="errnum"></p>
        Enter Number <input type="text" id="num">
        
        <p id="errmail"></p>
        Enter Email <input type="text" id="mail">
        
        <p id="errpass"></p>
        Enter Password <input type="text" id="pass">
        
        <p id="errcpass"></p>
        Confirm Password <input type="text" id="cpass">
        <br> 
        <input class="btn" type="submit" value="sign up" onclick="return signup()">
        <br>
        <p class="account">You have already account? <a href="login.html">Login</a></p>
    </form>
    
    <script src="script.js"></script>

    <!-- connect vanta -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
     <script src="signupvanta.js"></script>
</body>
</html>
